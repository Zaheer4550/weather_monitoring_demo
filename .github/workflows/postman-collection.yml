name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Debug – list repo files
        run: ls -R

      - name: Trigger Postman Monitor
        run: |
          curl -s -X POST https://api.getpostman.com/monitors/1f082462-b83b-49a0-8929-adaedc6384bb/run \
            -H "X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}" \
            -o monitor_results.json

      - name: Check Monitor Run Results
        run: |
          echo "Monitor run completed. Checking for failures..."
          FAILED=$(jq '.run.stats.assertions.failed' monitor_results.json)
          echo "Failed assertions: $FAILED"
          if [ "$FAILED" -gt 0 ]; then
            echo "❌ Monitor run failed with $FAILED failed tests."
            exit 1
          else
            echo "✅ All tests passed."
          fi

      - name: Upload Monitor Run Results
        uses: actions/upload-artifact@v4
        if: always() # still upload results even if tests fail
        with:
          name: postman-monitor-results
          path: monitor_results.json
