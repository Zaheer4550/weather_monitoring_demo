env:
  POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

# Example: list monitors to get UIDs
- name: List monitors
  run: |
    curl -s https://api.getpostman.com/monitors \
      -H "X-Api-Key: $POSTMAN_API_KEY" | jq

# Example: trigger a monitor by UID
- name: Trigger monitor
  run: |
    curl -s -X POST \
      "https://api.getpostman.com/monitors/<MONITOR_UID>/run" \
      -H "X-Api-Key: $POSTMAN_API_KEY"
